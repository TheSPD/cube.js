version: '2.2'

services:
  cube:
    image: cubejs/cube:latest
    depends_on:
      - redis
    links:
      - redis
    ports:
      - 4000
    volumes:
      - .:/cube/conf
    # Enable for production?
    #entrypoint: cube server
    # enabled by default
    # entrypoint cube dev-server
    entrypoint: tail -F anything

  redis:
    image: redis:5.0
    restart: always
